# Generate: dart run flutter_launcher_icons -f launcher_icons.yaml

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "your_path"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "your_path"
  windows:
    generate: true
    image_path: "your_path"
    icon_size: 48
